<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text" id="quote-text">
        <i class="fa-solid fa-quote-left quote-left"></i>
        <span class="quote"></span>
      </div>

      <div class="quote-author" id="quote-author">
        <span class="author"></span>
      </div>

      <div class="button-container" id="button-container">
        <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
        <button class="new-quote">New Quote</button>
      </div>

      <div class="loader"></div>
    </div>
  </body>
</html>
